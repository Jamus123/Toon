<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400italic,700,400|Indie+Flower' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="login">
        <div id="landingBG">
            <div class="intro">
                <h3>-Find people in your area to share your Spotify music with</h3>
                <h3>-Broadcast your playlists to others in your area</h3>
                <h3>-Customize your profile to show which artists and songs you love</h3>
            </div>
            <div id='topBlok' class="empty_box">TOON</div>
            <div id='smlGryBox'>
                <a href="/login" class="btn loginBtn">Log in with Spotify</a>
            </div>
            <div id='botBlok' class="empty_box">
                <div>
                    <a href="/about">About</a>
                    <p>|</p>
                    <a href="/legal">Legal</a>
                </div>
            </div>
        </div>
    </div>
    <div id="loggedin">
        <div class="navbah">
            <div id="nav-toggle"><span></span></div>
            <div class='logo'><span>Logo Here</span></div>
            <div id="search_bar">
                <input type="text" placeholder="Search Broadcast, Artist or Song...">
            </div>
        </div>
        <div id="appContainer">
            <div id="favContainer">
                <div id='favArtistContainer'>
                    <div id="favArt1" class="favArtist" data-toggle="modal" data-target="#selectModal"></div>
                    <div id="favArt2" class="favArtist"></div>
                </div>
                <div id="albumContainer">
                    <div id="favArtistAlbum"></div>
                    <div id="favSongAlbum"></div>
                    <div id="artAlbumDetails"></div>
                    <div id="favSongAlbum"></div>
                </div>
                <div id="favSongContainer">
                    <div id="favSong1" data-toggle="modal" data-target="#selectModal"></div>
                    <div id="favSong2" data-toggle="modal" data-target="#selectModal"></div>
                    <div id="favSong3" data-toggle="modal" data-target="#selectModal"></div>
                </div>
            </div>
            <div id="bcContainer">
                <div id='profilePic'></div>
                <div id='profileName'></div>
                <div id='followCnt'></div>
                <div id='playnchatBox'>
                    <ul id="bcChoice"></ul>
                    <div id='chatBox'></div>
                </div>
            </div>
            <div id="map-canvas">
            </div>
            <div class="pl_box">
                <div id="pl_tabs">
                    <div class="plBtn hvr-sweep-to-top">1</div>
                    <div class="plBtn hvr-sweep-to-top">2</div>
                    <div class="plBtn hvr-sweep-to-top">3</div>
                    <div class="plBtn hvr-sweep-to-top">4</div>
                    <div class="plBtn hvr-sweep-to-top">5</div>
                    <div class="plBtn hvr-sweep-to-top">7</div>
                    <div class="plBtn hvr-sweep-to-top">8</div>
                    <div class="plBtn hvr-sweep-to-top">9</div>
                    <div class="plBtn hvr-sweep-to-top">10</div>
                </div>
            </div>
            <div id="selectModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-body">
                           
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src='script.js'></script>
<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

</html>
