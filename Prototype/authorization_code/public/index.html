<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3-alpha.1/handlebars.min.js"></script> -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="login">
            <a href="/login" class="btn btn-primary" data-toggle='popover' title="Edit your Username">Log in with Spotify</a>
        </div>
        <div id="loggedin">
            <div class="container">
                <div class="row">
                    <div class="col-md-8" style="height: 100px; border: 1px solid black">
                        <div id="username"></div>
                        <div class="popover-markup nameChgPop col-md-offset-11">
                            <a href="/#" class="trigger btn btn-default"><i class="glyphicon glyphicon-wrench"></i></a>
                            <div class="head hide">Edit Your Username</div>
                            <div class="content hide">
                                <div class="form-group">
                                    <input type="text" id="nameChgInpt">
                                </div>
                                <button type="button" id="name_change_btn" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4" style="height: 100px; border: 1px solid black"></div>
                </div>
                <div class="row">
                    <div class="col-md-4" style="height: 300px; border: 1px solid black">
                        

                    </div>
                    <div class="col-md-4" style="height: 100px; border: 1px solid black"></div>
                    <div id="playlist_box" class="col-md-4" style="height: 380px; border: 1px solid black"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src='script.js'></script>

</html>
